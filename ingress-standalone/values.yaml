nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: geoserver.local
      paths:
        - path: /geoserver
          pathType: ImplementationSpecific
          targetBackend: "green" # can be "blue" or "green"
          blueBackend:
            serviceName: gs-blue-geoserver-blue
            servicePort: 8080
          greenBackend:
            serviceName: gs-green-geoserver-green
            servicePort: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
