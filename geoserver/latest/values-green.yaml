# Default values for geoserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: geosolutionsit/geoserver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.24.4"

imagePullSecrets: []
nameOverride: "geoserver-green"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: geoserver.local
      paths:
        - path: /geoserver
          pathType: ImplementationSpecific
          backend:
            serviceName: geoserver
            servicePort: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  # When set to true, PVs will be created by the chart.
  # You likely want this only in vanilla K8s deployments.
  # If you choose to use this, be sure the paths in the PVs template exist.
  createManuallyProvisionedPVs: true

  audits:
    accessModes: ReadWriteOnce
    size: 1Gi
    storageClass: "manual"
    manualPVName: "gs-green-audits"
    manualPVHostPath: "/mnt/gs-green/audits/"
  logs:
    accessModes: ReadWriteOnce
    size: 1Gi
    storageClass: "manual"
    manualPVName: "gs-green-logs"
    manualPVHostPath: "/mnt/gs-green/logs/"
  tomcatlogs:
    accessModes: ReadWriteOnce
    size: 1Gi
    storageClass: "manual"
    manualPVName: "gs-green-tomcatlogs"
    manualPVHostPath: "/mnt/gs-green/tomcatlogs/"
  coverages:
    accessModes: ReadWriteOnce
    size: 1Gi
    storageClass: "manual"
    manualPVName: "gs-green-coverages"
    manualPVHostPath: "/mnt/gs-green/coverages/"
  datadir:
    accessModes: ReadWriteOnce
    size: 1Gi
    storageClass: "manual"
    manualPVName: "gs-green-datadir"
    manualPVHostPath: "/mnt/gs-green/datadir/"
  memdumps:
    accessModes: ReadWriteOnce
    size: 1Gi
    storageClass: "manual"
    manualPVName: "gs-green-memdumps"
    manualPVHostPath: "/mnt/gs-green/memdumps/"
  postgis:
    accessModes: ReadWriteOnce
    size: 1Gi
    storageClass: "manual"
    manualPVName: "gs-green-postgis"
    manualPVHostPath: "/mnt/gs-green/postgis/"

secrets:
  master_password: "geoserver"
  postgis_password: "geoserver"
  admin_password: "notgeoserver"
postgis:
  enabled: true
  image: "postgis/postgis:12-3.1"
  pullPolicy: IfNotPresent
  resources: {}
  env:
    database: geoserver
    user: geoserver
geoserver:
  # space separated list of plugin URLs (see also this possibility below to format such string)
  # plugins: "https://sourceforge.net/projects/geoserver/files/GeoServer/2.20.4/extensions/geoserver-2.20.4-monitor-plugin.zip \
  #   https://sourceforge.net/projects/geoserver/files/GeoServer/2.20.4/extensions/geoserver-2.20.4-control-flow-plugin.zip"
  # to enable audit logging once the pod is deployed go inside the geoserver pod and configure it in the datadir according to doc:
  # https://docs.geoserver.org/latest/en/user/extensions/monitoring/audit.html
  plugins: ""
  geoserver_proxy_base_url: "http://geoserver.local/geoserver"
  geoserver_log_location: "/var/geoserver/logs/$(POD_HOSTNAME).log"
  geoserver_audit_path: "/var/geoserver/audits"
  geoserver_heap_dump_dir: "/var/geoserver/memory_dumps"
  geoserver_data_dir: "/var/geoserver/datadir"
  geoserver_cache_data_dir: "$(GEOSERVER_DATA_DIR)/gwc_cache_dir"
  geoserver_cache_config_dir: "$(GEOSERVER_DATA_DIR)/gwc"
  geoserver_netcdf_data_dir: "/var/geoserver/netcdf_data_dir"
  geoserver_grib_cache_dir: "/var/geoserver/grib_cache_dir"
  geoserver_csrf_disabled: "true"
  geoserver_jai_ext_enabled: "true"
  geoserver_java_mem_xms: "4G"
  geoserver_java_mem_xmx: "4G"
  geoserver_cors_enabled: "false"
  geoserver_cors_allowed_methods: "GET,POST,PUT,HEAD,OPTIONS"
  geoserver_cors_allowed_origins: "*"
  geoserver_cors_allowed_headers: "*"
  geoserver_cors_allow_credentials: "false"

  geoserver_extra_opts: >
    -Dorg.geotools.coverage.jaiext.enabled=true -Duser.timezone=UTC -Dorg.geotools.shapefile.datetime=true \
    -DGEOSERVER_LOG_LOCATION=\"$(GEOSERVER_LOG_LOCATION)\" -DGEOWEBCACHE_CONFIG_DIR=\"$(GEOWEBCACHE_CONFIG_DIR)\" \
    -DGEOWEBCACHE_CACHE_DIR=$(GEOWEBCACHE_CACHE_DIR) -DNETCDF_DATA_DIR=$(NETCDF_DATA_DIR) \
    -DGRIB_CACHE_DIR=$(GRIB_CACHE_DIR)

  env_properties: |
    EXAMPLE_DB_NAME=geoserver
    EXAMPLE_DB_HOST=localhost
    EXAMPLE_DB_USER=geoserver
    EXAMPLE_DB_PASS=geoserver
